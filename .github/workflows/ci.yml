name: CI - tests & imports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12, 3.13]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame || true
          # add dev deps here if needed (flake8, pytest)

      - name: Run smoke import test
        run: |
          python - <<'PY'
import importlib
modules = ['pomodoro_cli','pomodoro_cli.app','pomodoro_cli.utils','pomodoro_cli.ascii_render','pomodoro_cli.ascii_digits','pomodoro_cli.style']
for m in modules:
    importlib.import_module(m)
print("Imports OK")
PY

      - name: Lint (optional)
        if: ${{ always() }}
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "flake8 not installed â€” skipping lint"
          fi